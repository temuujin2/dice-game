<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5e8cfaaea7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Тоглоомыг эхлүүлэх</h1>
      <div class="players">
        <div class="player-1">
            <div class="dice">
                <p>Тоглогч <span>1</span></p>
                <img class="img1" src="./images/winner1.png" alt="">
            </div>
            <button id="btn1">ШОО ХАЯХ</button>
        </div>
        <div class="player-2">
            <div class="dice2">
                <p>Тоглогч <span>2</span></p>
                <img class="img2" src="./images/winner2.png" alt="">
            </div>
            <button id="btn2">ШОО ХАЯХ</button>
        </div>
      </div>
    </div>
    <footer>
        Энэхүү тоглоомыг хоёр хүн тоглох ба хэн их оноо авсан нь хожно. <i class="fa-solid fa-dice"></i>
    </footer>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
